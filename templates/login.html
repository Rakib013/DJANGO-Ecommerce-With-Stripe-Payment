{% extends "./base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

<form class="account-form" action="" method="post">
  {% csrf_token %}
  <div style="display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: none;">
    <h3 class="mb-4">Sign In</h3>
    {% if form.errors %}
    <div class="alert alert-primary" role="alert">
      Error: Username or Password not correct!
    </div>
    {% endif %}
    <label class="form-label">{{ form.username.label}}</label>
    <input style="width: 400px;outline: none;" type="text" name="username" id="username" placeholder="Username" required="required" >
    <label class="form-label">{{ form.password.label}}</label>
    <input style="width: 400px;outline: none;" type="password" name="password" id="password" placeholder="******" required="required" />
    <div class="d-grid gap-2">
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit" value="Send e-mail">Sign In</button>
    </div>
    <div class="flex-column justify-content-center mx-auto pb-3">
      <div class="text-center"><a href="">Create an account</a></div>
      <div class="text-center"><a href="">Forgotten Password?</a></div>
    </div>
  </div>
</form>

{% endblock %}
